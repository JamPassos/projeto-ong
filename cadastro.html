<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Voluntário - ONG Recomeço Pet</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <header>
        <h1>ONG Recomeço Pet</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="projetos.html">Projetos</a></li>
                <li><a href="cadastro.html">Seja um Voluntário</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Formulário de cadastro para voluntários</h1>
        <p>
            Preencha seus dados abaixo para se juntar à nossa causa. Entraremos em
            contato em breve!
        </p>

        <form action="#" method="post">
            <fieldset>
                <legend>Dados pessoais</legend>

                <div>
                    <label for="nome">Nome completo:</label>
                    <input type="text" id="nome" name="nome" required minlength="3" />
                </div>

                <div>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required placeholder="seuemail@exemplo.com" />
                </div>

                <div>
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" required inputmode="numeric" placeholder="123.456.789-00"
                        minlength="14" maxlength="14">
                </div>

                <div>
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" required inputmode="numeric"
                        placeholder="(11) 98765-4321" minlength="15" maxlength="15">
                </div>

                <div>
                    <label for="nascimento">Data de nascimento:</label>
                    <input type="date" id="nascimento" name="nascimento" required />
                </div>
            </fieldset>

            <fieldset>
                <legend>Endereço</legend>

                <div>
                    <label for="endereco">Endereço completo:</label>
                    <input type="text" id="endereco" name="endereco" required />
                </div>

                <div>
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" required inputmode="numeric" placeholder="12345-678"
                        minlength="9" maxlength="9">
                </div>

                <div>
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" required />
                </div>

                <div>
                    <label for="estado">Estado:</label>
                    <input type="text" id="estado" name="estado" required />
                </div>
            </fieldset>

            <button type="submit">Enviar cadastro</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Projeto Recomeço Pet. Todos os direitos reservados.</p>
    </footer>

    <div id="modal-alerta" class="modal-overlay" aria-hidden="true">
        <div class="modal-dialogo" role="dialog" aria-modal="true" aria-labelledby="modal-titulo">
            <h3 id="modal-titulo">Aviso</h3>
            <p id="modal-mensagem"></p>
            <button id="modal-fechar" class="btn-fechar">OK</button>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
