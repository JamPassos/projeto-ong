<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Voluntário - ONG Recomeço Pet</title>
</head>

<body>

    <header>
        <h1>ONG Recomeço Pet</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="projetos.html">Projetos</a></li>
                <li><a href="cadastro.html">Seja um Voluntário</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Formulário de Cadastro para Voluntários</h1>
        <p>Preencha seus dados abaixo para se juntar à nossa causa. Entraremos em contato em breve!</p>

        <form action="#" method="post">

            <fieldset>
                <legend>Dados Pessoais</legend>

                <div>
                    <label for="nome">Nome Completo:</label><br>
                    <input type="text" id="nome" name="nome" required minlength="3">
                </div>
                <br>
                <div>
                    <label for="email">E-mail:</label><br>
                    <input type="email" id="email" name="email" required placeholder="seuemail@exemplo.com">
                </div>
                <br>
                <div>
                    <label for="cpf">CPF:</label><br>
                    <input type="text" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
                        placeholder="123.456.789-00" title="Digite o CPF no formato xxx.xxx.xxx-xx">
                </div>
                <br>
                <div>
                    <label for="telefone">Telefone:</label><br>
                    <input type="tel" id="telefone" name="telefone" required pattern="\(\d{2}\) \d{5}-\d{4}"
                        placeholder="(11) 98765-4321" title="Digite o telefone no formato (xx) xxxxx-xxxx">
                </div>
                <br>
                <div>
                    <label for="nascimento">Data de Nascimento:</label><br>
                    <input type="date" id="nascimento" name="nascimento" required>
                </div>
            </fieldset>

            <br>

            <fieldset>
                <legend>Endereço</legend>

                <div>
                    <label for="endereco">Endereço Completo:</label><br>
                    <input type="text" id="endereco" name="endereco" required>
                </div>
                <br>
                <div>
                    <label for="cep">CEP:</label><br>
                    <input type="text" id="cep" name="cep" required pattern="\d{5}-\d{3}" placeholder="12345-678"
                        title="Digite o CEP no formato xxxxx-xxx">
                </div>
                <br>
                <div>
                    <label for="cidade">Cidade:</label><br>
                    <input type="text" id="cidade" name="cidade" required>
                </div>
                <br>
                <div>
                    <label for="estado">Estado:</label><br>
                    <input type="text" id="estado" name="estado" required>
                </div>
            </fieldset>

            <br>

            <button type="submit">Enviar Cadastro</button>

        </form>
    </main>

    <footer>
        <p>&copy; 2025 Projeto Recomeço Pet. Todos os direitos reservados.</p>
    </footer>

</body>

</html>
